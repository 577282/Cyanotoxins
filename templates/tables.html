<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheets</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/tables.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>


</head>
<body>

<header>
    <h1>Cyanotoxin Summary</h1>
</header>
    <!-- Side Navigation Bar -->
    <div class="side-nav">
        <div class="tabs navigation-tabs">
            <a href="/" class="tab-link">Datatables</a>
            <a href="/neurotoxins" class="tab-link">Neurotoxins</a>
            <div class="sub-tabs">
                <a href="/anatoxins" class="sub-tab-link">Anatoxins</a>
                <a href="/anatoxins(s)" class="sub-tab-link">Anatoxins(s)</a>
                <a href="/saxitoxins" class="sub-tab-link">Saxitoxins</a>
                <a href="/BMAA" class="sub-tab-link">BMAA</a>
            </div>
            <a href="/hepatotoxins" class="tab-link">Hepatotoxins</a>
            <a href="/dermatotoxins" class="tab-link">Dermatotoxins</a>
        </div>
    </div>
<div class="content">
    <div class="tabs sheet-tabs">
        {% for sheet_name in sheets.keys() %}
        <button class="tab-link" data-tab="{{ loop.index0 }}">{{ sheet_name }}</button>
        {% endfor %}
    </div>

    {% for sheet_name, table in sheets.items() %}
    <div class="table-container {% if loop.index0 == 0 %}first-sheet{% endif %}" id="table-{{ loop.index0 }}">
        <h2>{{ sheet_name }}</h2>
        <div>
            {{ table|safe }}
        </div>
    </div>
    {% endfor %}
</div>

<script src="{{ url_for('static', filename='scripts/tables.js') }}"></script>
</body>
</html>
